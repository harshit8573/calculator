<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="result">
            <button class="clear" click="clr()" >AC</button>
            <button class="delete" click="dle()">DEL</button>
            <button class="screen" click="display('%')">%</button>
            <button class="screen" click="display('/')">/</button>
            <button class="screen" click="display('7')">7</button>
            <button class="screen" click="display('8')">8</button>
            <button class="screen" click="display('9')">9</button>
            <button class="screen" click="display('*')">*</button>
            <button class="screen" click="display('4')">4</button>
            <button class="screen" click="display('5')">5</button>
            <button class="screen" click="display('6')">6</button>
            <button class="screen" click="display('+')">+</button>
            <button class="screen" click="display('1')">1</button>
            <button class="screen" click="display('2')">2</button>
            <button class="screen" click="display('3')">3</button>
            <button class="screen" click="display('-')">-</button>
            <button class="screen" click="display('0')">0</button>
            <button class="screen" click="display('.')">.</button>
            <button class="screen" click="display('(')">(</button>
            <button class="screen" click="display(')')">)</button>
            <button class="screen" click="display('{')">{</button>
            <button class="screen" click="display('}')">}</button>
            <button class="screen" click="display('[')">[</button>
            <button class="screen" click="display(']')">]</button>
           
            <button class="equal" click="calculate('=')">=</button>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
